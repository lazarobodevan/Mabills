<div class="container">
    <div class="logo-container">
        <img src="../../../assets/logo.png"/>
        <span>Mabills</span>
    </div>

    <form class="fields-container">
        <app-input-field placeholder="Email" (inputContent)="setEmail($event)"></app-input-field>
        <app-input-field placeholder="Senha" type="password" (inputContent)="setPassword($event)"></app-input-field>
        <app-action-button text="Login" width="100%" [style]="{'margin-top':'20px'}" (OnClick)="login()"></app-action-button>
        <a>Cadastre-se</a>
    </form>
    
</div>
