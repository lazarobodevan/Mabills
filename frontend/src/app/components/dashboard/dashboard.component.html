<div class="container">
    <div class="cards-container">
        <app-card backgroundColor="#5A0606" text="Despesas do mês" [value]="monthCards.expenses.value" [variation]="monthCards.expenses.variation" ></app-card>
        <app-card backgroundColor="#6F9600" text="Receita do mês" [value]="monthCards.incomes.value" [variation]="monthCards.incomes.variation" ></app-card>
        <app-card backgroundColor="#000000" text="Contas vencidas" [value]="monthCards.expired.value" [variation]="monthCards.expired.variation" ></app-card>
    </div>

    <div class="chart-container">
        <canvas #chartCanvas ></canvas>
    </div>

    <div class="chart-container" style="margin-top: 80px; margin-bottom: 40px;">
        <canvas #income></canvas>
        <canvas #expense></canvas>
    </div>
</div>
