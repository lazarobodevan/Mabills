<div class="container">
    <div class="form">
        <div class="profile-wrapper">
            <mat-icon fontIcon="person" style="color: white; font-size: 36px; width: auto; height: auto;"></mat-icon>
        </div>
        <div class="field">
            <p>Nome</p>
            <app-input-field type="text" 
                            placeholder="Nome" 
                            [inputValue]="loggedUser.name"
                            (inputContent)="setName($event)">
            </app-input-field>
        </div>
        <div class="field">
            <p>Email</p>
            <app-input-field type="email" 
                            placeholder="Email" 
                            [inputValue]="loggedUser.email"
                            (inputContent)="setEmail($event)">
            </app-input-field>
        </div>
        <div class="field">
            <p>Senha</p>
            <app-input-field type="text" 
                            placeholder="Senha"
                            (inputContent)="setPassword($event)">
            </app-input-field>
        </div>
        <div class="field">
            <app-action-button text="Confirmar" width="200px" (OnClick)="updateUser()"></app-action-button>
        </div>
    </div>
</div>
